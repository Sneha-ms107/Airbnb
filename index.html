<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="header">
      <button>
        <a>
          <img src="assets/svgexport-2 (1).svg"/>
          <p>Start your search</p>
        </a>
      </button>
    </div>
    <div class="header-image">
      <a><div><video src="https://a0.muscache.com/videos/search-bar-icons/webm/house-twirl-selected.webm"></video> </div>
        <span>Homes</span>
      </a>
      <a><div>
          <video
            src="https://a0.muscache.com/videos/search-bar-icons/webm/balloon-selected.webm"
          ></video>
        </div>
        <p class="experience-text">Experiences</p>
        <!-- <div class="new-text">New</div> -->
      </a>
      <a><div><video src="https://a0.muscache.com/videos/search-bar-icons/webm/consierge-selected.webm"></video></div>
        <p class="experience-text">Services</p>
      </a>
    </div>
    <main class="all-container">
      <div class="first-section">
        <div class="popular-content">
          <div class="popular-lines">
            <div class="polular-text">
              <div class="popular-margin">
                <span class="popular-text-content">Popular homes in Bengaluru</span>
                <img src="assets/svgexport-3 (6).svg"/>
              </div>
              <div class="first-content">
                <div class="first-margin">
                  <div class="image-box">
                    <div class="image-container">
                      <div class="image">
                        <img src="assets/c389f712-5665-4b38-b83b-29f9b8fd73d0.avif">
                        <div class="favourite-box">
                          <div class="favourite-margin">
                            <div class="favourite-box-margin">Guest favourite </div>
                            <div class="favourite">
                              <a><img src="assets/svgexport-3 (7).svg"></a>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="apartment-text-container">
                        <span>Apartment in Narayanpur</span>
                        <a>₹3,764 for 2 nights .
                          <img src="assets/svgexport-5 (1).svg" /> 4.98</a>
                      </div>
                    </div>
                  </div>
                  <div class="image-box">
                    <div class="image-container">
                      <div class="image">
                        <img src="assets/564e2f08-ce76-48e1-ba3c-a7bd2251d896.avif"/>
                      </div>
                      <div class="apartment-text-container">
                        <span>Flat in Banglore Urban</span>
                        <a>₹2,511 for 2 nights .<img src="assets/svgexport-5 (1).svg"> 4,85</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
